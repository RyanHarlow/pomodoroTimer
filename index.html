<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
</head>
<body>
	<h1>Pomodoro Timer</h1>
	<label for='pomodoro'>Pomodoro Time</label>
	<input id="pomodoro" type="number" value='25'>
	<br>
	<label for='short'>Short Break Time</label>
	<input id="short" type="number" value='5'>
	<br>
	<label for='long'>Long Break Time</label>
	<input id="long" type="number" value='20'>
	<br>
	<button id="start">Start</button>
	<h1 id='status'>Status: Pomodoro</h1>
	<h1 id='timer'>00:00</h1>
	<h1 id='pomCount'>0</h1>

	<script type="text/javascript" src='script.js'></script>

</body>
</html>
